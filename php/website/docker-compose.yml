services:
  php-webserver:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    container_name: CTF-PHPWebserver
    image: php:8.2-apache
    ports:
      - "8080:80"
    volumes:
      # 1. Mount the entire root of the project to /workspace.
      # When VS Code attaches, it will see the root folder structure.
      - .:/workspace
      
      # 2. Re-mount the specific website folder for Apache.
      # This ensures Apache serves the correct files even though we are in a wider workspace.
      - ./php/website/:/var/www/html
    
    # Setting this to /workspace ensures that when you open a terminal in VS Code,
    # you are at the root of the project.
    working_dir: /workspace
    restart: unless-stopped
    networks:
      - public
      - private
    depends_on:
      - mysql

  mysql:
    image: mariadb:latest 
    container_name: CTF-MySQL
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: CTFRootPassw0rd
      MYSQL_DATABASE: CyberCity
      MYSQL_USER: CyberCity
      MYSQL_PASSWORD: Cyb3rC1ty
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init_scripts:/docker-entrypoint-initdb.d
    command: --binlog-format=ROW --log-bin=mysql-bin --server-id=1
    networks:
      - private
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: CTF-PHPMyAdmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: CTFRootPassw0rd
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - public
      - private

  mosquitto:
    image: eclipse-mosquitto:latest 
    container_name: CTF-MQTT-Broker
    ports:
      - "1883:1883" 
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    environment:
      TZ: "Australia/Sydney"
    networks:
      - public

  db_publisher:
    build: 
      context: .
      dockerfile: ./db_publisher_app/Dockerfile
    container_name: CTF-DB-Publisher
    restart: unless-stopped
    depends_on:
      - mysql
      - mosquitto
    environment:
      DB_HOST: CTF-MySQL
      DB_NAME: CyberCity
      DB_USER: CyberCity
      DB_PASS: Cyb3rC1ty
      MQTT_HOST: CTF-MQTT-Broker
      MQTT_PORT: 1883
      POLL_INTERVAL_SECONDS: 5
    volumes:
      - ./db_publisher_app:/app
    networks:
      - public
      - private
    
  container_manager:
    build:
      context: ./container_manager_app
      dockerfile: Dockerfile
    container_name: CTF-ContainerManager
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: CTF-MySQL
      DB_NAME: CyberCity
      DB_USER: CyberCity
      DB_PASS: Cyb3rC1ty
      CHALLENGE_IMAGE_BASE: "challenge-base-image"
      CLEANUP_DURATION_MINUTES: 15
      TZ: "Australia/Sydney"
    volumes:
      - ./container_manager_app:/home/manager
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - public
      - private

  docs:
    image: node:current-slim
    container_name: CTF-Docs
    working_dir: /app
    ports:
      - "8001:3000"
    volumes:
      - ./docs:/app
    command: >
      sh -c "npm install -g docsify-cli && 
             node setup.js && 
             docsify serve ."

volumes:
  mysql-data:
  db_publisher_data:
  mosquitto-data:
  mosquitto-log:

networks:
  public:
    driver: bridge
  private:
    internal: true