services:
  php:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    container_name: CTF-PHP
    image: php:8.2-apache
    ports:
      - "8000:80"  # Accessible to other devices on the network
    volumes:
      # For Debugging:
      # - .:/var/www/html  # Mount PHP files from the current directory
      # For Production:
      - ./src/:/var/www/html  # Mount PHP files from the current directory
    restart: unless-stopped
    networks:
      - public
    depends_on:
      - mysql

  mysql:
    # Using MariaDB is fully compatible with MySQL client libraries (like the one used in db_publisher)
    image: mariadb:latest 
    container_name: CTF-MySQL
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: CyberCity
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init_scripts:/docker-entrypoint-initdb.d
    command: --binlog-format=ROW --log-bin=mysql-bin --server-id=1
    ports:
      - "3306:3306"

    networks:
      - public

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: CTF-PHPMyAdmin
    environment:
      PMA_HOST: mysql # Link to the MariaDB container service name
      MYSQL_ROOT_PASSWORD: rootpassword # Use the same root password as MariaDB
      PMA_PORT: 3306 # MariaDB's internal port
    ports:
      - "8081:80" # Expose phpMyAdmin on host port 8081
    depends_on:
      - mysql # Use the service name
    networks:
      - public

  mosquitto:
    image: eclipse-mosquitto:latest 
    container_name: CTF-MQTT-Broker
    ports:
      - "1883:1883" # MQTT standard port
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      TZ: "Australia/Sydney" # Set your timezone
    networks:
      - public # Ensure it's on the same network as db_publisher

  # Custom DB-to-MQTT Publisher
  db_publisher:
    build: 
      context: ./db_publisher_app
      dockerfile: Dockerfile
    container_name: CTF-DB-Publisher
    restart: unless-stopped
    depends_on:
      - mysql
      - mosquitto
    environment:
      DB_HOST: CTF-MySQL
      DB_NAME: CyberCity
      DB_USER: devuser
      DB_PASS: devpass
      MQTT_HOST: CTF-MQTT-Broker
      MQTT_PORT: 1883
      POLL_INTERVAL_SECONDS: 5
    volumes:
      - db_publisher_data:/app
    networks:
      - public

    
  container_manager:
    build:
      context: ./container_manager_app
      dockerfile: Dockerfile
    container_name: CTF-ContainerManager
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DB_HOST: CTF-MySQL
      DB_NAME: CyberCity
      DB_USER: devuser
      DB_PASS: devpass
      CHALLENGE_IMAGE_BASE: "challenge-base-image"
      CLEANUP_DURATION_MINUTES: 15
      TZ: "Australia/Sydney"
    volumes:
      # 1. BIND MOUNT: Syncs local changes in the app directory to the container
      - ./container_manager_app:/home/manager
      # 2. DOCKER SOCKET: Allows the manager to control the Docker host
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - public


volumes:
  mysql-data:
  db_publisher_data:

networks:
  public:
    driver: bridge
  private:
    internal: true # No external access