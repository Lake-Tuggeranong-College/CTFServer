services:
  php-webserver:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    container_name: CTF-PHPWebserver
    image: php:8.2-apache
    ports:
      - "8000:80"  # Accessible to other devices on the network
    volumes:
      # For Debugging:
      # - .:/var/www/html  # Mount PHP files from the current directory
      # For Production:
      - ./src/:/var/www/html  # Mount PHP files from the current directory
    restart: unless-stopped
    networks:
      - public   # To talk to the users
      - private  # To talk to the database
    depends_on:
      - mysql

  mysql:
    # Using MariaDB is fully compatible with MySQL client libraries (like the one used in db_publisher)
    image: mariadb:latest 
    container_name: CTF-MySQL
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: CTFRootPassw0rd
      MYSQL_DATABASE: CyberCity
      MYSQL_USER: CyberCity
      MYSQL_PASSWORD: Cyb3rC1ty
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init_scripts:/docker-entrypoint-initdb.d
    command: --binlog-format=ROW --log-bin=mysql-bin --server-id=1
    # ports:
    #   - "3306:3306"
    networks:
      - private # The database is isolated here
    healthcheck:
      # Command to check if the database is accepting connections
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Gives the DB time to initialize before starting checks

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: CTF-PHPMyAdmin
    environment:
      PMA_HOST: mysql # Link to the MariaDB container service name
      MYSQL_ROOT_PASSWORD: CTFRootPassw0rd # Use the same root password as MariaDB
      PMA_PORT: 3306 # MariaDB's internal port
    ports:
      - "8081:80" # Expose phpMyAdmin on host port 8081
    depends_on:
      - mysql # Use the service name
    networks:
      - public   # So you can log in via your browser
      - private  # To manage the database

  mosquitto:
    image: eclipse-mosquitto:latest 
    container_name: CTF-MQTT-Broker
    ports:
      - "1883:1883" 
    volumes:
      # Keep config as a bind mount so you can edit it locally
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      # Switch data and logs to named volumes (hidden from project folder)
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    environment:
      TZ: "Australia/Sydney"
    networks:
      - public
  # Custom DB-to-MQTT Publisher
  db_publisher:
    build: 
      context: ./db_publisher_app
      dockerfile: Dockerfile
    container_name: CTF-DB-Publisher
    restart: unless-stopped
    depends_on:
      - mysql
      - mosquitto
    environment:
      DB_HOST: CTF-MySQL
      DB_NAME: CyberCity
      DB_USER: CyberCity
      DB_PASS: Cyb3rC1ty
      MQTT_HOST: CTF-MQTT-Broker
      MQTT_PORT: 1883
      POLL_INTERVAL_SECONDS: 5
    volumes:
      - db_publisher_data:/app
    networks:
      - public   # To talk to the MQTT Broker
      - private  # To fetch data from MySQL

    
  container_manager:
    build:
      context: ./container_manager_app
      dockerfile: Dockerfile
    container_name: CTF-ContainerManager
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy # This is the critical change
    environment:
      DB_HOST: CTF-MySQL
      DB_NAME: CyberCity
      DB_USER: CyberCity
      DB_PASS: Cyb3rC1ty
      CHALLENGE_IMAGE_BASE: "challenge-base-image"
      CLEANUP_DURATION_MINUTES: 15
      TZ: "Australia/Sydney"
    volumes:
      # 1. BIND MOUNT: Syncs local changes in the app directory to the container
      - ./container_manager_app:/home/manager
      # 2. DOCKER SOCKET: Allows the manager to control the Docker host
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - public
      - private  # Needs to talk to MySQL

  docs:
    image: node:current-slim
    container_name: CTF-Docs
    working_dir: /app
    ports:
      - "8001:3000"
    volumes:
      - ./docs:/app
    # This script checks for index.html. If it's missing, it writes the 
    # boilerplate code directly so docsify-cli has something to serve.
    command: >
      sh -c "npm install -g docsify-cli && 
             node setup.js && 
             docsify serve ."

volumes:
  mysql-data:
  db_publisher_data:
  # Define the new named volumes here
  mosquitto-data:
  mosquitto-log:

networks:
  public:
    driver: bridge
  private:
    internal: true # No external access