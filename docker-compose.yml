services:
  php:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    container_name: CTF-PHP
    image: php:8.2-apache
    ports:
      - "8080:80"  # Accessible to other devices on the network
    volumes:
      - ./src/:/var/www/html  # Mount PHP files from the current directory
    networks:
      - public
    depends_on:
      - mysql

  mysql:
    # Using MariaDB is fully compatible with MySQL client libraries (like the one used in db_publisher)
    image: mariadb:latest 
    container_name: CTF-MySQL
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: devdb
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    volumes:
      - mysql-data:/var/lib/mysql

    ports:
      - "3306:3306"

    networks:
      - public

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: CTF-PHPMyAdmin
    environment:
      PMA_HOST: mysql # Link to the MariaDB container service name
      MYSQL_ROOT_PASSWORD: rootpassword # Use the same root password as MariaDB
      PMA_PORT: 3306 # MariaDB's internal port
    ports:
      - "8081:80" # Expose phpMyAdmin on host port 8081
    depends_on:
      - mysql # Use the service name
    networks:
      - public

  mosquitto:
    image: eclipse-mosquitto:latest # Specify your desired Mosquitto version
    container_name: CTF-MQTT-Broker
    ports:
      - "1883:1883" # MQTT standard port
      # - "9001:9001" # MQTT over websockets port (optional)
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    # restart: unless-stopped
    environment:
      TZ: "Australia/Sydney" # Set your timezone
    networks:
      - public # Ensure it's on the same network as db_publisher

  # ⚡️ New Service: Custom DB-to-MQTT Publisher
  db_publisher:
    build: 
      context: ./db_publisher_app
      dockerfile: Dockerfile
    container_name: CTF-DB-Publisher
    restart: on-failure
    depends_on:
      - mysql
      - mosquitto
    environment:
      # ... (Existing environment variables) ...
      DB_HOST: CTF-MySQL
      DB_NAME: devdb
      DB_USER: devuser
      DB_PASS: devpass
      MQTT_HOST: CTF-MQTT-Broker
      MQTT_PORT: 1883
      POLL_INTERVAL_SECONDS: 5
    volumes:
      # ADD THIS LINE: Persist the tracking file
      - db_publisher_data:/app
    networks:
      - public


volumes:
  mysql-data:
  db_publisher_data:

networks:
  public:
    driver: bridge
  private:
    internal: true # This network isn't used by the new service, but it's kept.